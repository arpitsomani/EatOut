<div class="lin">Register As A Restaurant</div>
<header class="res">
<form action="RestroRegServlet" method="post">
<div class="li">Basic Info</div>
<div class="ch1">
<label>RESTAURANT NAME</label><span><input type="text" placeholder="Name" name="rname"></span>
<label>STD</label><span><input type="text" placeholder="std" name="rstd"></span>
<label>PHONE</label><span><input type="text" placeholder="phone" name="rphone"></span>
<label>CITY</label><span><input type="text" placeholder="City" name="rcity"></span>
<label>E-MAIL</label><span><input type="email" placeholder="email" name="remail"></span>
</div>

<div class="li">Additional info</div>
<div class="ch2">
<label>ADDRESS</label><span><input type="text" placeholder="Address" name="radd"></span>
<label>OPENING TIME</label><span><input type="time" placeholder="00:00" name="rot"></span>
<label>CLOSING TIME</label><span><input type="time" placeholder="00:00" name="rct"></span>
</div>

<div class="li">Characterstics</div>
<div class="ch3">
<h4>Services</h4>
<span><label for="cc1">Breakfast</label><input type="checkbox" name="t9" value="bf" id="cc1"></span>
<span><label for="cc2">Dinner</label><input type="checkbox" name="t10" value="din" id="cc2"></span>
<span><label for="cc3">Cafe</label><input type="checkbox" name="t11" value="cf" id="cc3"></span>
<span><label for="cc4">Nightout</label><input type="checkbox" name="t11" value="no" id="cc4"></span>

<h4>food</h4>
<span><label for="cm1">veg</label><input type="checkbox" name="t9" value="veg" id="cm1"></span>
<span><label for="cm2">non-veg</label><input type="checkbox" name="t10" value="nveg" id="cm2"></span>

<h4>alchohal served</h4>
<span><label for="cc1">yes</label><input type="radio" name="t9" value="yes" id="cn1"></span>
<span><label for="cc2">no</label><input type="radio" name="t10" value="no" id="cn2"></span>
</div>

<input type="submit" value="Register" class="btn-info">

</form>
